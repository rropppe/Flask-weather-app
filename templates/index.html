<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather by rropppe</title>
  <!-- добавляем ссылки на стили Bootstrap и Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0MKAId9RxOtKPHYzgXYd3pqM6SvNq6IIcY8V" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Weather App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Домашняя страница</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/weather">Погода</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/map">Карта погоды</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/info">Информация о нас</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        {% if session.logged_in %}
        <li class="nav-item">
          <a class="nav-link" href="/logout">{{ session.username }}</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/login">Войти</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <h1 class="text-center">Добро пожаловать в сервис для мониторинга погоды!</h1>
  <p class="text-center">Нажмите на нужную кнопку и наслаждайтесь сервисом.</p>
  <!-- добавляем ссылки на скрипты Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/XvoD9DHcPJSKtwL"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
