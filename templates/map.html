<!DOCTYPE html>
<html>

<head>
  <title>Погода</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Weather App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Домашняя страница</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/weather">Погода</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/info">Информация о нас</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/map">Карта погоды</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/view_history">История поиска</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        {% if session.logged_in %}
        <li class="nav-item">
          <a class="nav-link" href="/logout">{{ session.username }}</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/login">Войти</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <h1>Weather Map</h1>
  <iframe src="{{ url }}" width="1530" height="650" frameborder="0" style="border:0"></iframe>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
