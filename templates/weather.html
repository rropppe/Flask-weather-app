<!DOCTYPE html>
<html>

<head>
  <title>Погода</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Weather App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Домашняя страница</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/weather">Погода</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/info">Информация о нас</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/map">Карта погоды</a>
        <li class="nav-item">
          <a class="nav-link" href="/view_history">История поиска</a>
        </li>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        {% if session.logged_in %}
        <li class="nav-item">
          <a class="nav-link" href="/logout">{{ session.username }}</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/login">Войти</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1>Погода</h1>
    <p>Введите название города, погоду которого Вы хотите узнать.</p>
    <!-- Weather form -->
    <form method="post" action="{{ url_for('get_weather') }}">
      <div class="form-group">
        <label for="locationInput">Город</label>
        <input type="text" class="form-control" id="locationInput" name="city" placeholder="Введите название города">
      </div>
      <button type="submit" class="btn btn-primary">Получить информацию о погоде</button>
      <a href="/" class="btn btn-success">Вернуться назад</a>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
